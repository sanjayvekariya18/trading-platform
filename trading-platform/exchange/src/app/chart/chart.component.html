<app-loader [IsLoading]="isDailyExchangeLoader"></app-loader>

<div class="crypt-gross-market-cap mt-3">
	<div class="row">
		<div class="col-3 col-sm-6 col-md-6 col-lg-6">
			<div class="row">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<p>Last Price BTC</p>
					<!-- <p>{{ dailyExchange.LastPrice | appDynamicDigit: 8 }} ${{ usdPrice | appDynamicDigit: 2 }}</p> -->
					<p>{{ dailyExchange.LastPrice}} ${{ usdPrice}}</p>
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<p>Change BTC</p>
					<!-- <p class="crypt-down">{{ dailyExchange.DailyChange | appDynamicDigit: 2 }} </p> -->
					<p class="crypt-down">{{ dailyExchange.DailyChange}} </p>
				</div>
			</div>
		</div>
		<div class="col-3 col-sm-2 col-md-3 col-lg-2">
			<p>High</p>
			<!-- <p class="crypt-up">{{ dailyExchange.Highest24Hours | appDynamicDigit: 8 }}</p> -->
			<p class="crypt-up">{{ dailyExchange.Highest24Hours}}</p>
		</div>
		<div class="col-3 col-sm-2 col-md-3 col-lg-2">
			<p>Low</p>
			<!-- <p class="crypt-down">{{ dailyExchange.Lowest24Hours | appDynamicDigit: 8 }}</p> -->
			<p class="crypt-down">{{ dailyExchange.Lowest24Hours}}</p>
		</div>
		<div class="col-3 col-sm-2 col-md-3 col-lg-2">
			<p>Volume 24Hr</p>
			<!-- <p class="crypt-down">{{ dailyExchange.Lowest24Hours | appDynamicDigit: 8 }}</p> -->
			<p class="crypt-down">{{ dailyExchange.Lowest24Hours}}</p>
		</div>
	</div>
</div>

<div class="tradingview-widget-container mb-3">
	<div id="crypt-candle-chart"></div>
</div>
<ul class="btn-group-add-chart col-md-offset-9 col-md-3">
	<li>
		<button class="btn btn-sm" (click)="showHideChart(1)">Original</button>
	</li>
	<li>
		<button class="btn btn-sm" (click)="showHideChart(2)">Depth</button>
	</li>
</ul>
