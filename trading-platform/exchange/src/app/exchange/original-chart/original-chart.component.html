<app-loader [IsLoading]="loading"></app-loader>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-sm btn-primary" (click)="FilterChart(1,'Time','T')">Time</button>
      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{miniteheader}}
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(1,'1m','m')">1m</a>
          <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(300,'5m','m')">5m</a>
          <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(900,'15m','m')">15m</a>
          <!-- <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(1800,'30m','m')">30m</a> -->
        </div>
      </div>
      <div class="btn-group" role="group">
        <button id="btnGroupDrop2" type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{hourheader}}
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
          <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(3600,'1h','h')">1h</a>
          <!-- <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(7200,'2h','h')">2h</a> -->
          <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(14400,'4h','h')">4h</a>
          <!-- <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(21600,'6h','h')">6h</a>
          <a class="dropdown-item" href="javascript:void(0);" (click)="FilterChart(43200,'12h','h')">12h</a> -->
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-primary" (click)="FilterChart(86400,'1D','D')">1D</button>
      <button type="button" class="btn btn-sm btn-primary" (click)="FilterChart(604800,'1W','W')">1W</button>
      <!-- <button type="button" class="btn btn-sm btn-primary" (click)="FilterChart(2592000,'1M','M')">1M</button> -->
    </div>
  </div>
</div>
<br />
<div id="chartdiv"></div>
